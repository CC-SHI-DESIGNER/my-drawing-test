    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEX80sYlgXPBroQhyMKyME-2w_lhaig667yeTf94hV1BUDER6ZULKuw5fWc8IKZWURzA/exec"; 
        const moods = ["å–œ", "æ€’", "å“€", "æ¨‚"];
        
        let step = 0, finalData = [];
        let curColor = "#ff0000", curSize = 5, history = [], hasDrawn = false, drawing = false;
        
        // æ ¸å¿ƒè¨ˆæ™‚ï¼šactiveTime åªç´¯è¨ˆã€Œå‹•ç­†ã€çš„æ™‚é–“
        let activeTime = 0; 
        let lastTimestamp = 0;

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d'), brushInd = document.getElementById('brushInd');

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function updateBrush() {
            const h = document.getElementById('colorSlider').value;
            curSize = document.getElementById('sizeSlider').value;
            curColor = hslToHex(parseInt(h), 100, 50);
            brushInd.style.cssText = `width:${curSize}px; height:${curSize}px; background:${curColor}; border-radius:50%;`;
            document.getElementById('color-info').innerText = `HEX: ${curColor} (${h}Â°)`;
        }

        function resize() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.width * 0.75; clearCanvas(); }
        window.addEventListener('resize', resize); setTimeout(resize, 100);
        function clearCanvas() { ctx.fillStyle="white"; ctx.fillRect(0,0,canvas.width,canvas.height); save(); hasDrawn=false; activeTime=0; updateTimerDisplay(); }
        function save() { history.push(canvas.toDataURL()); if(history.length>15) history.shift(); }
        function undo() { if(history.length>1) { history.pop(); let img=new Image(); img.src=history[history.length-1]; img.onload=()=>ctx.drawImage(img,0,0); } }
        function getPos(e) { const r = canvas.getBoundingClientRect(), c = e.touches ? e.touches[0] : e; return { x: c.clientX - r.left, y: c.clientY - r.top }; }
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('touchstart', (e)=>{startDrawing(e); e.preventDefault();}, {passive:false});

        function startDrawing(e) {
            drawing = true;
            hasDrawn = true;
            lastTimestamp = Date.now();
            const {x,y} = getPos(e);
            ctx.beginPath();
            ctx.moveTo(x,y);
        }

        canvas.addEventListener('mousemove', moveDrawing);
        canvas.addEventListener('touchmove', (e)=>{moveDrawing(e); e.preventDefault();}, {passive:false});

        function moveDrawing(e) {
            if(!drawing) return;
            const now = Date.now();
            activeTime += (now - lastTimestamp) / 1000;
            lastTimestamp = now;
            updateTimerDisplay();
            const {x,y} = getPos(e);
            ctx.lineTo(x,y);
            ctx.strokeStyle = curColor;
            ctx.lineWidth = curSize;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        window.addEventListener('mouseup', ()=>{ if(drawing) save(); drawing = false; });
        window.addEventListener('touchend', ()=>{ if(drawing) save(); drawing = false; });

        function updateTimerDisplay() {
            document.getElementById('timer-display').innerText = `ğŸ¨ å¯¦éš›ç¹ªè£½ç”¨æ™‚ï¼š${activeTime.toFixed(1)} ç§’`;
        }

        function checkAndNext() {
            const sid = document.getElementById('sid').value, age = document.getElementById('age').value, desc = document.getElementById('mood-desc').value.trim();
            if(!sid || !age || !hasDrawn || desc.length < 2) return alert("è«‹å®Œæ•´å¡«å¯«ä¸¦å®Œæˆç¹ªåœ–ï¼");

            // æ‰“åŒ…æ•¸æ“šï¼šé€™è£¡çš„ draw_time å¿…é ˆèˆ‡ GAS å°é½Š
            finalData.push({
                id: sid, age: age, gender: document.getElementById('gender').value,
                group: document.getElementById('exp-group').value,
                mood: moods[step], 
                color_hex: curColor,
                color_h: document.getElementById('colorSlider').value,
                desc: desc, 
                draw_time: activeTime.toFixed(1), // <--- å‚³é€é€™å€‹
                image: canvas.toDataURL('image/jpeg', 0.5)
            });

            if (document.getElementById('exp-group').value === "AI") {
                const res = { "å–œ":"è‰²å½©å¾ˆæœ‰æ´»åŠ›ï¼â˜€ï¸", "æ€’":"å¾ˆæœ‰çˆ†ç™¼åŠ›ï¼ğŸ”¥", "å“€":"å®‰éœçš„åŠ›é‡ã€‚ğŸ•¯ï¸", "æ¨‚":"å¿ƒæƒ…è®Šå¥½äº†ï¼ğŸŒˆ" };
                document.getElementById('fb-text').innerText = res[moods[step]];
                document.getElementById('fb-overlay').style.display = "block";
                document.getElementById('fb-box').style.display = "block";
            } else { goNext(); }
        }

        function closeFB() { document.getElementById('fb-overlay').style.display = "none"; document.getElementById('fb-box').style.display = "none"; goNext(); }
        function goNext() { 
            if(step < 3) { 
                step++; activeTime = 0; 
                document.getElementById('mood-label').innerText = "å¿ƒæƒ…ï¼š" + moods[step]; 
                document.getElementById('mood-desc').value = ""; 
                document.getElementById('action-btn').innerText = `ä¿å­˜ä¸¦ç¹¼çºŒ (${step+1}/4)`; 
                clearCanvas(); history=[]; save(); updateTimerDisplay();
            } else { submit(); } 
        }

        async function submit() {
            const btn = document.getElementById('action-btn'); 
            btn.disabled = true; btn.innerText = "æ­£åœ¨å„²å­˜... ğŸš€";
            try {
                for(let d of finalData) {

                alert("ğŸ‰ å¯¦é©—å®Œæˆï¼ç¹ªè£½ç”¨æ™‚å·²å®Œæ•´ç´€éŒ„ã€‚"); 
                location.reload();
            } catch(e) {
                alert("å„²å­˜å¤±æ•—ï¼");
                btn.disabled = false;
            }
        }
        updateBrush();
