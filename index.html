    <style>

        .card { background: white; width: 100%; max-width: 600px; margin: 10px; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

<body>
    <div class="card">
        <div class="setup-ui">
            <input type="text" id="sid" placeholder="å­¸è™Ÿ">
            <input type="number" id="age" placeholder="å¹´é½¡">
            <select id="exp-group"><option value="AI">AIçµ„</option><option value="Control">æ§åˆ¶çµ„</option></select>

        <div class="mood-tag" id="mood-label">å¿ƒæƒ…ï¼šå–œ</div>

        <div class="controls-group">
            <input type="range" id="colorSlider" min="0" max="359" value="0" oninput="updateBrush()">
            <div style="display:flex; align-items:center; gap:10px;">

        <div class="canvas-container">
            <div class="toolbar">
                <button class="tool-btn" onclick="undo()" style="background:var(--warning)">â†©ï¸ å¾©åŸ</button>
                <span id="color-info" style="font-size:12px; font-family:monospace;">#FF0000</span>
                <button class="tool-btn" onclick="clearCanvas()" style="background:var(--danger); color:white">ğŸ—‘ï¸ æ¸…ç©º</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>

        <textarea id="mood-desc" rows="2" placeholder="ç‚ºä»€éº¼é€™æ¨£ç•«ï¼Ÿå¯«ä¸‹ä½ çš„æƒ³æ³•..." style="margin-top:10px;"></textarea>
        <button class="btn-next" id="action-btn" onclick="checkAndNext()">ä¿å­˜ä¸¦ç¹¼çºŒ (1/4)</button>
    </div>

    <script>
        const SCRIPT_URL = "ä½ çš„_GAS_ç¶²å€"; 
        const moods = ["å–œ", "æ€’", "å“€", "æ¨‚"];
        let step = 0, finalData = [];
        let curColor = "#FF0000", curSize = 5, history = [], drawing = false, hasDrawn = false;
        
        // --- è¡Œç‚ºæ•¸æ“šè¿½è¹¤è®Šæ•¸ ---
        let activeTime = 0;      // ç¸½ç¹ªåœ–ç§’æ•¸
        let lastTimestamp = 0;   // ä¸Šæ¬¡è¨ˆæ™‚é»
        let drawingSteps = [];   // ç´€éŒ„æ¯å€‹å‹•ä½œï¼š{ time: ç§’, color: è‰²ç¢¼, size: ç²—ç´° }

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d'), brushInd = document.getElementById('brushInd');

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function updateBrush() {
            const h = document.getElementById('colorSlider').value;
            curSize = document.getElementById('sizeSlider').value;
            curColor = hslToHex(parseInt(h), 100, 50);
            brushInd.style.backgroundColor = curColor;
            brushInd.style.width = curSize + 'px';
            brushInd.style.height = curSize + 'px';
            document.getElementById('color-info').innerText = curColor;
        }

        function resize() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.width * 0.75; clearCanvas(); }
        window.addEventListener('resize', resize); setTimeout(resize, 100);
        
        function clearCanvas() { 
            ctx.fillStyle="white"; ctx.fillRect(0,0,canvas.width,canvas.height); 
            saveHistory(); hasDrawn=false; activeTime=0; drawingSteps=[]; updateDisplay(); 
        }

        function saveHistory() { history.push(canvas.toDataURL()); if(history.length>10) history.shift(); }
        function undo() { if(history.length>1) { history.pop(); let img=new Image(); img.src=history[history.length-1]; img.onload=()=>ctx.drawImage(img,0,0); } }
        function getPos(e) { const r = canvas.getBoundingClientRect(), c = e.touches ? e.touches[0] : e; return { x: c.clientX - r.left, y: c.clientY - r.top }; }
        
        // ç¹ªè£½é–‹å§‹ï¼šè¨˜éŒ„ä¸€å€‹ã€Œæ–°æ­¥é©Ÿã€
        canvas.addEventListener('mousedown', startD);
        canvas.addEventListener('touchstart', (e)=>{startD(e); e.preventDefault();}, {passive:false});
        function startD(e) {
            drawing = true; hasDrawn = true;
            lastTimestamp = Date.now();
            
            // ç´€éŒ„æ­¥é©Ÿï¼šåœ¨ä»€éº¼æ™‚é–“é»ï¼Œç”¨äº†ä»€éº¼é¡è‰²å’Œç²—ç´°
            drawingSteps.push({
                at_sec: activeTime.toFixed(1),
                color: curColor,
                size: curSize
            });
            updateDisplay();

            ctx.beginPath();
            const {x,y} = getPos(e);
            ctx.moveTo(x,y);
        }

        // ç¹ªè£½ä¸­ï¼šç´¯åŠ æ™‚é–“
        canvas.addEventListener('mousemove', moveD);
        canvas.addEventListener('touchmove', (e)=>{moveD(e); e.preventDefault();}, {passive:false});
        function moveD(e) {
            if(!drawing) return;
            const now = Date.now();
            activeTime += (now - lastTimestamp) / 1000;
            lastTimestamp = now;
            updateDisplay();

            const {x,y} = getPos(e);
            ctx.lineTo(x,y);
            ctx.strokeStyle = curColor;
            ctx.lineWidth = curSize;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        window.addEventListener('mouseup', ()=>{ if(drawing) saveHistory(); drawing = false; });
        window.addEventListener('touchend', ()=>{ if(drawing) saveHistory(); drawing = false; });

        function updateDisplay() {
            document.getElementById('timer-display').innerText = `ğŸ¨ ç´¯è¨ˆç¹ªè£½ï¼š${activeTime.toFixed(1)}s | æ­¥é©Ÿï¼š${drawingSteps.length}`;
        }

        function checkAndNext() {
            const sid = document.getElementById('sid').value, age = document.getElementById('age').value, desc = document.getElementById('mood-desc').value.trim();
            if(!sid || !age || !hasDrawn || desc.length < 2) return alert("è«‹å¡«å¯«è³‡æ–™ã€æè¿°ä¸¦å®Œæˆç¹ªåœ–ï¼");

            finalData.push({
                id: sid, age: age, gender: "N/A", group: document.getElementById('exp-group').value,
                mood: moods[step], 
                draw_time: activeTime.toFixed(1),
                steps: drawingSteps, // åŒ…å«æ‰€æœ‰é¡è‰²è®Šæ›èˆ‡ä¸‹ç­†æ™‚æ©Ÿçš„è©³ç´°æ¸…å–®
                desc: desc, 
                image: canvas.toDataURL('image/jpeg', 0.5)
            });

            if(step < 3) {
                step++; activeTime = 0; drawingSteps = [];
                document.getElementById('mood-label').innerText = "å¿ƒæƒ…ï¼š" + moods[step];
                document.getElementById('mood-desc').value = "";
                document.getElementById('action-btn').innerText = `ä¿å­˜ä¸¦ç¹¼çºŒ (${step+1}/4)`;
                clearCanvas();
            } else { submit(); }
        }

        async function submit() {
            const btn = document.getElementById('action-btn'); btn.disabled = true; btn.innerText = "æ­£åœ¨ä¸Šå‚³è¡Œç‚ºæ•¸æ“š...";
            try {
                for(let d of finalData) {
                    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
                }
                alert("âœ¨ æ•¸æ“šåŒæ­¥æˆåŠŸï¼åŒ…å«æ‰€æœ‰ç¹ªåœ–æ­¥é©Ÿèˆ‡è‰²å½©é †åºã€‚");
                location.reload();
            } catch(e) { alert("ä¸Šå‚³å¤±æ•—"); btn.disabled = false; }
        }
        updateBrush();
    </script>
