    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypv3jKvNX2-JoBMroLyimu0fl4FDUvcCuepVhhzGEE6tOACgUwyJG4w3fv1PybgOmfzg/exec"; 
        const moods = ["å–œ", "æ€’", "å“€", "æ¨‚"];
        
        let activeTime = 0, lastTs = 0, colorSeq = [];
        let step = 0, finalData = [], curHex = "#FF0000", curSize = 8, history = [], hasDrawn = false, drawing = false;

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d'), brushInd = document.getElementById('brushInd');

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function updateBrush() {
            const h = parseInt(document.getElementById('colorSlider').value);
            curSize = document.getElementById('sizeSlider').value;
            curHex = hslToHex(h, 85, 50);
            brushInd.style.cssText = `width:${curSize}px; height:${curSize}px; background:${curHex}; border-radius:50%;`;
            document.getElementById('hex-display').innerText = curHex;
        }

        function resize() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.width * 0.75; clearCanvas(); }
        window.onload = resize;

        function clearCanvas() { 
            ctx.fillStyle="white"; ctx.fillRect(0,0,canvas.width,canvas.height); 
            save(); hasDrawn=false; activeTime=0; colorSeq=[]; updateTimerUI(); 
        }

        function save() { history.push(canvas.toDataURL()); if(history.length>15) history.shift(); }
        function undo() { if(history.length>1) { history.pop(); let img=new Image(); img.src=history[history.length-1]; img.onload=()=>ctx.drawImage(img,0,0); } }

        function getPos(e) { 
            const r = canvas.getBoundingClientRect(), c = e.touches ? e.touches[0] : e;
            return { x: c.clientX - r.left, y: c.clientY - r.top }; 
        }

        function start(e) { 
            drawing=true; hasDrawn=true; lastTs = Date.now(); 
            if (colorSeq[colorSeq.length-1] !== curHex) colorSeq.push(curHex);
            const {x,y}=getPos(e); ctx.beginPath(); ctx.moveTo(x,y); 
        }

        function move(e) { 
            if(!drawing) return; 
            const now = Date.now(); activeTime += (now - lastTs) / 1000; lastTs = now;
            updateTimerUI();
            const {x,y}=getPos(e); ctx.lineTo(x,y); 
            ctx.strokeStyle=curHex; ctx.lineWidth=curSize; ctx.lineCap='round'; ctx.stroke(); 
        }

        function updateTimerUI() { document.getElementById('timer-display').innerText = `å¯¦éš›ç¹ªè£½ï¼š${activeTime.toFixed(1)}s`; }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('touchstart', (e)=>{start(e); e.preventDefault();}, {passive:false});
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('touchmove', (e)=>{move(e); e.preventDefault();}, {passive:false});
        window.addEventListener('mouseup', ()=>{if(drawing)save(); drawing=false;});
        window.addEventListener('touchend', ()=>{if(drawing)save(); drawing=false;});

        function checkAndNext() {
            const sid = document.getElementById('sid').value, age = document.getElementById('age').value;
            if(!sid || !age || !hasDrawn) return alert("è«‹å®Œæ•´å¡«å¯«å­¸è™Ÿå¹´é½¡ä¸¦ç¹ªåœ–ï¼");

            finalData.push({
                id: sid, age: age, gender: document.getElementById('gender').value,
                group: document.getElementById('exp-group').value,
                mood: moods[step], 
                color_seq: colorSeq.join(", "),
                active_time: activeTime.toFixed(1),
                desc: `Seq: ${colorSeq.length}, Dur: ${activeTime.toFixed(1)}s`, // è‡ªå‹•ç”Ÿæˆçš„è¡Œç‚ºæè¿°
                image: canvas.toDataURL('image/jpeg', 0.4)
            });

            if (document.getElementById('exp-group').value === "AI") {
                const res = { "å–œ":"é€™ç·šæ¢å……æ»¿æ´»åŠ›ï¼è‰²å½©åƒåœ¨è·³èˆå‘¢ï¼â˜€ï¸", "æ€’":"å¾ˆæœ‰å¼µåŠ›çš„è¡¨é”ï¼æ¾æ¹ƒçš„èƒ½é‡è½‰åŒ–ç‚ºç­†è§¸äº†ï¼ğŸ”¥", "å“€":"é€™å¹…ç•«æœ‰ç¨®å®‰éœçš„æ·±åº¦ï¼Œåœ¨æº«æŸ”æ“æŠ±ä½ è‡ªå·±ã€‚ğŸ•¯ï¸", "æ¨‚":"å¤ªç‡¦çˆ›äº†ï¼é€™ç¨®ç¹½ç´›ç¯€å¥è®“å¿ƒæƒ…è·Ÿè‘—äº®èµ·ä¾†ï¼ğŸŒˆ" };
                document.getElementById('fb-text').innerText = res[moods[step]];
                document.getElementById('fb-overlay').style.display = "block";
                document.getElementById('fb-box').style.display = "block";
            } else { goNext(); }
        }

        function closeFB() {
            document.getElementById('fb-overlay').style.display = "none";
            document.getElementById('fb-box').style.display = "none";
            goNext();
        }

        function goNext() {
            if(step < 3) {
                step++; activeTime = 0; colorSeq = [];
                document.getElementById('mood-label').innerText = "å¿ƒæƒ…ï¼š" + moods[step];
                document.getElementById('setup-group').style.visibility = "hidden";
                document.getElementById('action-btn').innerText = `ä¿å­˜ä¸¦ç¹¼çºŒ (${step+1}/4) âœ¨`;
                clearCanvas();

        }

        async function submit() {
